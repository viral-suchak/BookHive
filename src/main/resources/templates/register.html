<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h2>User Registration</h2>
<div th:if="${error}" class="error-message" th:text="${error}"></div>

<form action="/users/register" method="post" th:object="${user}">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" th:field="*{username}" required/><br><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" th:field="*{password}" required/><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" th:field="*{email}" required/><br><br>

    <button type="submit">Register</button>
</form>
<br>
<a href="/users/login">Already have an account? Login here.</a>
</body>
</html>
